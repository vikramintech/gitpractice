<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future | Electric Automobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Speeding into the Future: Electric Sports Car Showcase</h1>
    <main>
      <img
        src="https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cdni.autocarindia.com/ExtraImages/20230819034432_webai_9_.jpg&w=700&q=90&c=1"
        alt="front face of a electric sports car"
      />
    </main>
    <div class="cars">
      <ul class="list">
        <li class="showcars">
          <img
            src="https://financialexpresswpcontent.s3.amazonaws.com/uploads/2018/03/I4.jpg"
            class="show"
            id="bmw"
            alt="front face of electric bmw"
          />
        </li>

        <li class="showcars">
          <img
            src="https://imgd-ct.aeplcdn.com/664x415/n/cw/ec/107257/taycan-left-front-three-quarter.jpeg?isig=0&q=80"
            class="show"
            id="porsche"
            alt="side profile of electric porsche "
          />
        </li>
      </ul>
    </div>
  </body>
</html>
